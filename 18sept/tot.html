<!DOCTYPE html>
<html lang="en">
<head>

    <title>Two number adding</title>

</head>
<body>
    <script type="text/javascript">
        function add(){
            let num1=document.getElementById("n1").value
            let num2=document.getElementById("n2").value
           return alert(Number(num1)+Number(num2))
            
        }
    </script>
    <input type="number" placeholder="enter number" id="n1"><br>
    <input type="number" placeholder="enter number" id="n2"><br>
    <button onclick="add()" type="button">Click here</button>
    <button id="pl" value="+" >+</button>
</body>
