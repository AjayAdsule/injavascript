<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email validation</title>
</head>
<body>
    <!-- //ajay.adsule@gemil.com -->
    <script type="text/javascript">
        function val(){
            let email=document.getElementById("em").value
            let re=/^([a-zA-Z0-9\.-_]+)@([a-zA-Z0-9-_]+).([a-zA-Z0-9]{2,10})([a-zA-Z\.-_])?$/
            if(re.test(email)){
                document.getElementById("lbt").innerHTML="valid"
                document.getElementById("lbt").style.visibility="visible"
                document.getElementById("lbt").style.color="green"
            }
            else{
                document.getElementById("lbt").innerHTML="invalid"
                document.getElementById("lbt").style.visibility="visible"
                document.getElementById("lbt").style.color="red"
            }
        }
    </script>
    <input type="text" id="em"placeholder="Email Id"><br>
    <label id="lbt" style="color: red;visibility: hidden;">Invalid</label><br>
    <button onclick="val()">click here</button>
</body>
</html>
